<section class="hero">
  <div class="container hero__container-mobile">
    <div class="hero__title-container">
      <div class="hero__title-wrapper">
        <h1 class="hero__title">
          A party without cocktails is not like a party
        </h1>
      </div>
    </div>

    <picture>
      <source
        srcset="
          /src/images/hero/hero_480.png    1x,
          /src/images/hero/hero_480@2x.png 2x
        "
        media="(max-width: 767.98px)"
      />
      <img
        class="hero__img"
        src="/src/images/hero/hero_480.png"
        alt="cocktail"
      />
    </picture>

    <p class="hero__text">Search your favorite cocktail by ABC</p>
    
  </div>

  <div class="container hero__container-tablet-desktop">
    <div class="hero__text-wrapper">
      <div class="hero__title-wrapper">
        <h1 class="hero__title">
          A party without cocktails is not like a party
        </h1>
      </div>
      <p class="hero__text">Search your favorite cocktail by ABC</p>
      <div class="hero__search-list-wrapper">
        <ul class="hero__search-list-letters"></ul>
        <ul class="hero__search-list-numbers"></ul>
      </div>
    </div>

    <div class="hero__img-wrapper">
      <picture>
        <source
          srcset="
            /src/images/hero/hero_768.png    1x,
            /src/images/hero/hero_768@2x.png 2x
          "
          media="(max-width: 1279.98px)"
        />
        <source
          srcset="
            /src/images/hero/hero_1280.png    1x,
            /src/images/hero/hero_1280@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          src="/src/images/hero/hero_480.png"
          alt="cocktail"
        />
      </picture>
    </div>
  </div>
</section>
